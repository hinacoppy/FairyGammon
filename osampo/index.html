<div id="splash" class="panel">おさんぽギャモン<br><br>
<button id="openingroll" class="oparationbtn relative"><i class="fas fa-dice"></i> ゲームを始める</button>
</div>
<div id="gameend" class="panel">あなたの勝ちです<br><br>
<button id="nextgamebtn" class="oparationbtn relative"><i class="fas fa-check-circle"></i> もう一度遊ぶ</button>
</div>
<div id="youfirst" class="panel">あなたが先攻です</div>
<div id="cannotmove" class="panel">動かせません</div>

<button id="rollbtn" class="oparationbtn"><i class="fas fa-dice"></i> サイコロを振る</button>
<button id="donebtn" class="oparationbtn"><i class="fas fa-check-circle"></i> 動かし終わり</button>
<button id="undobtn" class="oparationbtn"><i class="fas fa-undo"></i> 元に戻す</button>

<button id="settingbtn" class="oparationbtn"><i class="fas fa-bars"></i></button>
<aside id="settings" class="settings">
<button id="newgamebtn" class="oparationbtn relative"><i class="fas fa-check-circle"></i> 新しいゲーム</button><br>
<button id="resignbtn" class="oparationbtn relative"><i class="fas fa-flag"></i> 降参(for Debug)</button>
</aside>
